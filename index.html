<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="./css/main.css" />
  <title>My Block</title>
</head>
<body>
  <div class="div">
    <div class="cricle">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <header class="header">
    <nav class="header__nav container">
      <a href="./index.html" class="header__logo">
        <h2 class="header__logo">LOGO</h2>
      </a>
      <ul class="header__list">
        <li class="headeer__iteam">
          <a href="#" class="header__link">Home</a>
        </li>
        <li class="headeer__iteam">
          <a href="#" class="header__link">Abaut</a>
        </li>
        <li class="headeer__iteam">
          <a href="#" class="header__link">Contact</a>
        </li>
        <li class="headeer__iteam">
          <a href="#" class="header__link">Servise </a>
        </li>
      </ul>
      <i class="fa-solid fa-bars"></i>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__gallery">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./images/img-1.jpg" class="d-block w-100" alt="..." height="700px">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./images/img-2.jpg" class="d-block w-100" alt="..." height="700px">
              </div>
              <div class="carousel-item">
                <img src="./images/img-3.jpg" class="d-block w-100" alt="..." height="700px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </main>
  <script src="./js/main.js"></script>
  <script src="./js/carusel.js"></script>
</body>
</html>
